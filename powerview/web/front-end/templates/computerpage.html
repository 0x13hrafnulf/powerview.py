{% extends "base/layouts.html" %}

{% block content %}
    <!-- Modules Panel -->
    <div class="p-4 grid grid-cols-7 gap-4 h-full" id="modules-panel">
        <!-- Query Builder Card -->
        <div class="col-span-2 overflow-y-auto scrollbar">
            <div class="bg-transparent text-neutral-600 dark:border-neutral-700 dark:bg-transparent dark:text-neutral-300 h-full">
                <!-- Properties Card -->
                <h2 class="text-lg font-semibold mb-2 text-neutral-600 dark:text-neutral-300">Attributes</h2>
                <div class="grid grid-cols-2 gap-2" id="properties-container">
                    {% for property in ldap_properties %}
                    <button id="{{ property.id }}" class="custom-toggle-switch w-full cursor-pointer dark:bg-neutral-900 dark:text-white dark:focus-visible:outline-neutral-900 whitespace-nowrap rounded-md px-1 py-1 text-xs font-light tracking-wide transition hover:opacity-75 text-center focus-visible:outline focus-visible:outline-1 focus-visible:outline-offset-1 focus-visible:outline-neutral-50 active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed" data-active="{{ property.active }}" data-ldap-attribute="{{ property.attribute }}">
                        {{ property.name }}
                    </button>
                    {% endfor %}
                </div>
                <hr class="my-4 h-0.5 border-t-0 bg-neutral-100 dark:bg-white/10" />

                <h2 class="text-lg font-semibold mb-2">Query Parameters</h2>
                <div class="grid grid-cols-2 gap-2">
                    <div class="flex items-center col-span-2">
                        <div class="relative w-full">
                            <input type="text" id="identity-input" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-1 py-1 text-xs focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white" placeholder="Identity">
                            <button class="clear-input absolute inset-y-0 right-0 px-2 text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center col-span-2">
                        <div class="relative w-full">
                            <input type="text" id="ldap-filter-input" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-1 py-1 text-xs focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white" placeholder="Additional LDAP Filter">
                            <button class="clear-input absolute inset-y-0 right-0 px-2 text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center col-span-2">
                        <div class="relative w-full">
                            <input type="text" id="searchbase-input" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-1 py-1 text-xs focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white" placeholder="Search Base">
                            <button class="clear-input absolute inset-y-0 right-0 px-2 text-gray-400 hover:text-gray-600 focus:outline-none">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    {% for flag in powerview_flags %}
                    <button id="{{ flag.id }}" class="custom-toggle-switch w-full cursor-pointer dark:bg-neutral-900 dark:text-white dark:focus-visible:outline-neutral-900 whitespace-nowrap rounded-md px-1 py-1 text-xs font-light tracking-wide transition hover:opacity-75 text-center focus-visible:outline focus-visible:outline-1 focus-visible:outline-offset-1 focus-visible:outline-neutral-50 active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed" data-active="{{ flag.active }}">
                        {{ flag.name }}
                    </button>
                    {% endfor %}
                    <button id="search-computers-button" class="w-full col-span-2 mt-2 bg-yellow-500 text-white py-2 px-2 rounded-lg shadow hover:bg-yellow-600 focus:outline-none focus:ring-1 focus:ring-yellow-300 text-sm flex items-center justify-center">
                        <span class="flex items-center">
                            Search Computers
                            <div id="search-spinner" role="status" class="ml-2 flex items-center hidden">
                                <svg aria-hidden="true" class="inline w-4 h-4 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                                </svg>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-span-5 p-4 rounded-lg border border-neutral-300 bg-neutral-50 text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300 h-full relative">
            {% include 'views/spinner.html' %}

            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-computer"></i>
                    <h2 class="text-lg font-semibold">Computers</h2>
                </div>
                <button data-modal-target="add-computer-modal" data-modal-toggle="add-computer-modal" class="block text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-1.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="button">
                    Add Computer
                </button>
            </div>
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" id="computer-search" class="w-full rounded-md border border-neutral-300 bg-neutral-50 px-2 py-2 text-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black disabled:cursor-not-allowed disabled:opacity-75 dark:border-neutral-700 dark:bg-neutral-900/50 dark:focus-visible:outline-white" placeholder="Filter computers...">
            </div>
            <div class="overflow-x-auto overflow-y-auto max-h-screen scrollbar">
                <table class="min-w-full text-left text-sm text-neutral-600 dark:text-neutral-300" id="computers-result-table">
                    <thead class="sticky top-0 border-b border-neutral-300 bg-neutral-50 text-sm text-neutral-900 dark:border-neutral-700 dark:bg-neutral-900 dark:text-white">
                    </thead>
                    <tbody>
                        <!-- Rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/computer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules.js') }}"></script>
{% endblock %}
