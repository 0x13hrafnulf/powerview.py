{% extends "base/layouts.html" %}

{% block content %}
<div class="grid grid-cols-2 p-4 h-full">
    <!-- Left Column -->
    <div class="grid grid-rows-3 h-full">
        <!-- Top Left Section: Zone Name -->
        <div class="row-span-1 p-4 border-t border-l border-neutral-300 bg-neutral-50 text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300 h-full overflow-y-auto scrollbar">
            <h2 class="text-lg font-semibold mb-2">Zone Name</h2>
            <p>example.com</p>
        </div>
        <!-- Bottom Left Section: Record Name -->
        <div class="row-span-2 p-4 border-t border-l border-b border-neutral-300 bg-neutral-50 text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300 h-full overflow-y-auto scrollbar">
            <h2 class="text-lg font-semibold mb-2">Record Name</h2>
            <p>www.example.com</p>
        </div>
    </div>
    <!-- Right Column: DNS Record Details -->
    <div class="p-4 border border-neutral-300 bg-neutral-50 text-neutral-600 dark:border-neutral-700 dark:bg-neutral-900 dark:text-neutral-300 h-full overflow-y-auto scrollbar">
        <h2 class="text-lg font-semibold mb-2">DNS Record Details</h2>
        <p><strong>Record Type:</strong> A</p>
        <p><strong>IP Address:</strong> 192.168.1.1</p>
        <p><strong>TTL:</strong> 3600</p>
        <p><strong>Additional Info:</strong> Sample data for DNS record details.</p>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/dns.js') }}"></script>
{% endblock %}
